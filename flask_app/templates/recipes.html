<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename=('/css/styles.css'))}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Welcome</title>
</head>

<body>
    <main>
        <h1>Welcome {{user.first_name}}</h1>
        <div class="table_header">
            <p class="left_header">All posted Recipes</p>
            <div class="right_header">
                <a href="/recipes/new">+ Create</a>
                <a href="/user/logout">Logout</a>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Under</th>
                <th>Posted By</th>
                <th>Actiones</th>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under}}</td>
                    <td>{{recipe.user.first_name}}</td>
                    <td><a href="/recipes/{{recipe.id}}">view recipe</a> |
                        {% if recipe.user.id == session['user_id'] %}
                        <a href="/recipes/edit/{{recipe.id}}">edit</a> | <a
                            href="/recipes/delete/{{recipe.id}}">delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
