<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename=('/css/styles.css'))}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Welcome</title>
</head>

<body>
    <main>
        <div class="recipe_header">
            <div class="top">
                <h1>Welcome {{session.first_name}}</h1>
                <div class="action">
                    <a href="/recipes">Back to Recipes</a>
                    <a href="/user/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="recipe_new_body">
            <form id="recipe_edit" action="/recipes/update/{{recipe.id}}" method="post">
                <div class="content">
                    Name: <input name="name" type="text" value="{{recipe.name}}">
                    Descriptions: <textarea form="recipe_edit" name="description" id="description" cols="30"
                        rows="10">{{recipe.description}}</textarea>
                    Instructions: <textarea form="recipe_edit" name="instruction" id="instruction" cols="30"
                        rows="10">{{recipe.instruction}}</textarea>
                </div>
                <div class="details">
                    <div class="input">
                        Date Cooked/Made:
                        <input form="recipe_edit" name="date_made" type="date" value="{{recipe.date_made}}">
                    </div>
                    <div class="input">
                        Under 30 Minutes:
                        <div class="input_row">
                            Yes: <input id="radio1" form="recipe_edit" name="under" type="radio" value="yes">
                            No: <input id="radio2" form="recipe_edit" name="under" type="radio" value="No">
                        </div>
                    </div>
                </div>
            </form>
            <button form="recipe_edit" class="btn btn-primary">Submit</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <p class="{{category}}">{{message}}</p>
                {% endfor %}
            {% endwith %}
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
